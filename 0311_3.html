<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            document.getElementById('do').onclick = function(){
                const guo = document.getElementById('guo').value;
                const eng = document.getElementById('eng').value;
                const math = document.getElementById('math').value;
                const aver = ((parseInt(guo) + parseInt(eng) + parseInt(math)) / 3).toFixed(2);
                document.getElementById('aver').innerHTML = aver;
                if (aver >= 60){
                    document.getElementById('aver').style.color = 'blue';
                }else{
                    document.getElementById('aver').style.color = 'red';
                }
            }
        }
    </script>
</head>
<body>
    <p>國文<input type="text" id="guo"></p>
    <p>英文<input type="text" id="eng"></p>
    <p>數學<input type="text" id="math"></p>
    <p>平均<span id="aver"></span></p>
    <button id="do">do</button>
</body>
</html>
