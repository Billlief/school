<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        window.onload = function(){
            document.getElementById('do').onclick = function(){
                const a = document.getElementById('a').value;
                const b = document.getElementById('b').value;
                const sel = document.getElementById('sel').value;
                let ans;
                if(sel == '+'){
                    ans = parseInt(a) + parseInt(b);
                }else if(sel == '-'){
                    ans = parseInt(a) - parseInt(b);
                }else if(sel == '*'){
                    ans = parseInt(a) * parseInt(b);
                }else if(sel == '/'){
                    ans = parseInt(a) / parseInt(b);
                }
                document.getElementById('ans').innerHTML = ans;
            }
        }
    </script>

</head>
<body>
    
    <div id="container">
        <input type="text" value="" id="a"> 
        <select id="sel">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" value="" id="b"> = <span id="ans"></span><br>       
        <button id="do">Do</button> 
    </div>
    
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 5px;
            height: auto;
            width: 500px;
            background-color: lightblue;

        }
    </style>
</body>
</html>
