<script>
    window.onload = function(){
        document.getElementById('do').onclick = function(){
            const chi = document.getElementsByName('chi');
            const eng = document.getElementsByName('eng');
            const math = document.getElementsByName('math');
            let chiValue = new Array();
            let engValue = new Array();
            let mathValue = new Array();
            for (let i = 0 ; i <chi.length ; i++){
                chiValue[i] = chi[i].value;
                engValue[i] = eng[i].value;
                mathValue[i] = math[i].value;
            }
            let sum_chi = 0;
            let sum_eng = 0;
            let sum_math = 0;
            for (let i = 0 ; i < chiValue.length ; i++){
                console.log('jaja')
                sum_chi += parseInt(chiValue[i]);
                sum_eng += parseInt(engValue[i]);
                sum_math += parseInt(mathValue[i]);
            }
            console.log('hoho')
            const aver_chi = (sum_chi /chiValue.length).toFixed(2);
            const aver_eng = (sum_eng /engValue.length).toFixed(2);
            const aver_math = (sum_math /mathValue.length).toFixed(2);
            
            document.getElementById('aver_chi').innerHTML = aver_chi;
            document.getElementById('aver_eng').innerHTML = aver_eng;
            document.getElementById('aver_math').innerHTML = aver_math;
        }
    }
</script>
